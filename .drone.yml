image: node0.10
publish:
  npm:
    email: $$npm_drone_email
    password: $$npm_drone_password
    username: $$npm_drone_username
    registry: https://registry.npmjs.org
    when:
      branch: master
notify:
  email:
    recipients:
    - drone@clever.com
  slack:
    on_failure: true
    on_started: false
    on_success: false
    webhook_url: $$slack_webhook
script:
- npm config set ca ""
- npm install
- npm test
